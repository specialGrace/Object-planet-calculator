<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nine Planet</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <script async src="/js/script.js"></script>
</head>
<body>
    <div class="container">
        <div>
            <h1>Calculate the Weight of an Object in a planet</h1>
        </div>

    <div>
        <form action="" class="form">
        <input class="mass-input" type="text" placeholder="mass in kilogram"/>
        <select name="Select a planet" id="" value="Select a planet" class="selection-btn" >
            <option value="">Select a planet</option>
            <option value="Mercury">Mercury</option>
            <option value="venus">venus</option>
            <option value="Earth">Earth</option>
            <option value="Mars">Mars</option>
            <option value="Jupiter">Jupiter</option>
            <option value="Saturn">Saturn</option>
            <option value="Uranus">Uranus</option>
            <option value="Neptune">Neptune</option>
            <option value="Pluto">Pluto</option>
        </select>
            <button class="btn">calculate weight</button>
        </form>
    </div>
    <div class="img-container">
        <div class="img">
            <img class="globe-img" src="/images/globe-png.png" alt="globe-img" />
        </div>
        <div class="planet">
           
        </div>
    </div>
    </div>
</body>
</html>
